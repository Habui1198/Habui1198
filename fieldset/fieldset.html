<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fieldset</title>
</head>
<body>
	<form>
		<fieldset name="login">
		<legend>Đăng nhập</legend>
		<pre>
			<label>Tên đăng nhập:</label>  <input type="text" name="tendangnhap">
			<br>
			<label>Mật khẩu     :</label>  <input type="password" name="matkhau">
			<br>
                            <button>Đăng nhâp</button>       <button>Thoát</button>
		   </pre>
	</fieldset>
	<br>
	<button type="button" onclick="form.login.style.backgroundColor='yellow'">Đổi màu nền fieldset</button>
	</form>	
</body>
</html>
