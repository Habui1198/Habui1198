<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="./Font-Awesomecss/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Margarine|Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-md-center">
					<h2>LOGIN</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="username">
						<input type="text" name="User name" placeholder="User Name" required="Enter User Name">
						<span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
					</div>
					<div class="password">
						<input type="password" name="password" placeholder="Password" required="Enter Password">
						<span class="icon1"><i class="fas fa-unlock-alt" aria-hidden="flase"></i></span>
					</div>
					<div class="rememberpassword">
						<input type="checkbox" name="rememberpassword">Remember Password
					</div>
					<div class="login">
						<input type="submit" name="login" value="Log In">
					</div>
					<div class="forgotpassword">
						<a href="">Forgot password?</a>
					</div>
					<div class="createAccount">
						<a href="">Create New Account</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-md-center">
					<p>Copyright &copy 2019 </p> 
					<a href=""> Ha Bui</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
