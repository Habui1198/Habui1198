<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">    
  </script>  
  <!--My css-->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
</head>
<body>
	<div class="container-fluid bg">
		<div class="row justify-content-center">
			<div class="col-md-4 col-sm-8 col-xs-12 row-container" >
				<form>
					<h1>Form login</h1>
					<div class="form-group">
						<label for="username">User name</label>
						<input type="text" class="form-control" name="username" id="username" placeholder="User name">
						<p id="errorUsername"></p>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" name="email" id="email" placeholder="Email">
						<p id="errorEmail"></p>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password" id="password" placeholder="User name">
						<p id="errorPassword"></p>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="checkbox">
						<label for="checkbox" class="form-check-label">RememberMe</label>
					</div>
					<button type="submit" class="btn btn-success btn-block" id="login" onclick="return false">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
